<title>Créer un compte</title>

<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .button-container {
        text-align: center;
    }

    .button-container button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    .login-form {
        text-align: center;
        margin-bottom: 20px;
    }

    .login-form input {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width : 250px;
    }
</style>

<body>
<div class = "container">
    <form class="login-form">
        <input type="text" [(ngModel)]="user.email" placeholder="Nom d'utilisateur">
        <br>
        <input type="password" [(ngModel)]="user.password" placeholder="Mot de passe">
    </form>
    <button mat-raised-button style="width : 200px" (click)="connection()">Se Connecter</button><br><br>    
    <button mat-raised-button style="width : 200px" color="primary" [routerLink]="'/createaccount'">Créer un Compte</button>
</div>
</body>
