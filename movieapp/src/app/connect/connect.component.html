<title>Cr√©er un compte</title>

<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .button-container {
        text-align: center;
    }

    .button-container button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    .login-form {
        text-align: center;
        margin-bottom: 20px;
    }

    .login-form input {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width : 250px;
    }
</style>

<body>
<div class = "container">
    <form>
        <input type="email" name="email" [(ngModel)]="user.email" placeholder="Adresse e-mail" required>
        <input type="password" name="motdepasse" [(ngModel)]="user.password" placeholder="Mot de passe" required>
        <input type="submit" value="Se connecter" (click)="connection()">      
      </form>
</div>
</body>
